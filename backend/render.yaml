# Render deployment configuration for Flask backend
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: snappy-backend
    runtime: python
    region: singapore  # Closest to India
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:create_app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true
